<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
  <div class="container">
    <input type="text" name="screen" id="screen">
    <div>
      <button class="btn-green">AC</button>
      <button class="btn-green">Sqrt</button>
      <button class="btn-green">%</button>
      <button class="btn-green">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-green">+</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-green">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-green">*</button>
    </div>
    <div>
      <button>0</button>
      <button>.</button>
      <button>C</button>
      <button class="btn-green">=</button>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
