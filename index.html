<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Links</title>
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .project-card {
            border: none;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
        }

        .project-info {
            display: flex;
            align-items: center;
        }

        .project-info i {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #6a11cb;
        }

        .project-info a {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .project-info a:hover {
            color: #6a11cb;
        }

        .view-project-btn {
            padding: 6px 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-project-btn:hover {
            background-color: #2575fc;
        }

        .section-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            background-color: #0a4724;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">✨ Project Links ✨</div>
        <ul class="list-unstyled">
            <li>
                <div class="project-card bg-primary text-white">
                    <div class="project-info">
                        <i class="fas fa-shopping-bag"></i>
                        <a href="Projects File/1-Nike/index.html">1 Nike</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
            <li>
                <div class="project-card bg-success text-white">
                    <div class="project-info">
                        <i class="fas fa-coffee"></i>
                        <a href="Projects File/2-coffee/index.html">2 Coffee</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
            <li>
                <div class="project-card bg-warning text-white">
                    <div class="project-info">
                        <i class="fas fa-utensils"></i>
                        <a href="Projects File/3 Foody/index.html">3 Foody</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
            <li>
                <div class="project-card bg-info text-white">
                    <div class="project-info">
                        <i class="fas fa-tshirt"></i>
                        <a href="Projects File/4 Hoodie/index.html">4 Hoodie</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
        </ul>

        <div class="section-title">JavaScript Mini Project</div>
        <ul class="list-unstyled">
            <li>
                <div class="project-card bg-danger text-white">
                    <div class="project-info">
                        <i class="fas fa-calculator"></i>
                        <a href="Projects File/5 Calculator/index.html">5 Calculator</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
            <li>
                <div class="project-card bg-secondary text-white">
                    <div class="project-info">
                        <i class="fas fa-book"></i>
                        <a href="Projects File/6 Recipe/index.html">6 Recipe</a>
                    </div>
                    <button class="view-project-btn">View Project</button>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
